<!DOCTYPE html>
<html lang="en">
<head>
    <title>yoyfab</title>
    <link rel="icon" href="images/title.png" type="image/icon type">
    <script src="https://kit.fontawesome.com/d7572cbe19.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/picstyle.css">
    <link rel="icon" href="images/icons.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>
    <!-- Picture Gallery Section -->
    <section class="picture-gallery">
        <h3 class="work_h3"></h3>
        <h1 class="work_h1"></h1>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="/posters/anne1.png" alt="Gallery Image 1" data-src="/posters/anne1.png">
            </div>
            <div class="gallery-item">
                <img src="/posters/baka1.jpg" alt="Gallery Image 2" data-src="/posters/baka1.jpg">
            </div>
            <div class="gallery-item">
                <img src="/posters/bato.jpg" alt="Gallery Image 3" data-src="/posters/bato.jpg">
            </div>
            <div class="gallery-item">
                <img src="/posters/cat2.png" alt="Gallery Image 4" data-src="/posters/cat2.png">
            </div>
            <div class="gallery-item">
                <img src="/posters/grass overlay a.jpg" alt="Gallery Image 5" data-src="/posters/grass overlay a.jpg">
            </div>
            <div class="gallery-item">
                <img src="/posters/iboto.jpg" alt="Gallery Image 6" data-src="/posters/iboto.jpg">
            </div>
            <div class="gallery-item">
                <img src="/posters/laufey1.jpg" alt="Gallery Image 6" data-src="/posters/laufey1.jpg">
            </div>
            <div class="gallery-item">
                <img src="/posters/Untitled-1.png" alt="Gallery Image 6" data-src="/posters/Untitled-1.png">
            </div>
            <div class="gallery-item">
                <img src="/posters/ikaw.jpg" alt="Gallery Image 6" data-src="/posters/ikaw.jpg">
            </div>
            <div class="gallery-item">
                <img src="/posters/second.jpg" alt="Gallery Image 6" data-src="/posters/second.jpg">
            </div>
        </div>
    
        <!-- Lightbox Overlay -->
        <div id="lightbox" class="lightbox">
            <span class="close">&times;</span>
            <img class="lightbox-content" id="lightbox-img">
        </div>
    </section>
    <script src="/poster.js"></script>
</body>

</html>
